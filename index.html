<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="preloader">
        <div class="preloader-container">
            <div class="one"></div>
        </div>
    </div>
    <div class="app-wrap">
       <header>
        <button class="btt" style="
        position: absolute;right: 20%; padding: 3px; border: 1px solid rgba(0, 0, 0, 0.164); border-radius: 0px 5px 0px 5px;">Search</button>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city">
       </header> 
       <main>
        <section class="location">
            <div class="city">Nigeria, Abuja</div>
            <div class="date">Wednesday 31 August 2022</div>
        </section>
        <div class="current">
            <div class="temp">15<span>⁰C</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13⁰c / 16⁰c</div>
        </div>
       </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
